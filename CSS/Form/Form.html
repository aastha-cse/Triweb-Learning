<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="registerForm">
        <h1 class="heading">Sign Up</h1>
        <form action="">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName"><br><br>
    
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName"><br><br>
    
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br><br>
    
            <label for="contact">Contact: </label>
            <input type="tel" id="contact" name="contact"><br><br>
    
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob"><br><br>
    
            <label for="age">Age: </label>
            <input type="number" id="age" name="age"><br><br>
    
            <label>Gender:</label>  
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label><br><br>
    
            <label for="resumeFile">Resume: </label>
            <input type="file" id="resumeFile" name="resume"><br><br>
    
            <input type="submit" class="button">
        </form>
    </div>
</body>
</html>
